<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form validation</title>
  </head>
  <body>
    <div class="heading">
      <h1 id="title">Student Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve our platform
      </p>
    </div>
    <div class="form-containor">
      <form id="survey-form">
        <label
          >Name<br /><input type="text" id="name" placeholder="Enter your name"
        /></label>
        <label
          >Email<br /><input
            type="email"
            id="email"
            placeholder="Enter your email"
        /></label>
        <label
          >Age(optional)<br /><input
            type="number"
            id="number"
            min="18"
            max="50"
            placeholder="Age"
        /></label>
        <select id="dropdown">
          <option>select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label><input type="radio" name="gender" value="male" />Male</label>
        <label><input type="radio" name="gender" value="female" />Female</label>
        <label><input type="checkbox" value="ap" />AP</label>
        <label><input type="checkbox" value="tel" />Telangana</label>
        <label><input type="checkbox" value="kar" />Karnataka</label>
        <textarea
          name="commands"
          id="commands"
          cols="20"
          rows="5"
          placeholder="Enter comments"
        ></textarea>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
